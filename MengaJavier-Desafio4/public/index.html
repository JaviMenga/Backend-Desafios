<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>

<body>
    <h1>Formulario de ingreso de Productos</h1>
    <h3>Ingrese la información del producto según corresponda</h3>
    <form action="">
        <label for="title">Título</label>
        <input type="text" placeholder="Ej: Camisa" name="title">
        <label for="price">Precio</label>
        <input type="number" min="0" placeholder="Ej: 2500" name="price">
        <label for="image">Imagen</label>
        <input type="image" name="image">
        <input type="submit" value="Guardar">
    </form>
</body>

</html>
